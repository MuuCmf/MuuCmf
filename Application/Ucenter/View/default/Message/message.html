<extend name="base"/>

<block name="style">
    <link href="__CSS__/message.css" rel="stylesheet"/>
</block>
<block name="body">
    <div class="message-type-tit">
        <h4 id="message-type" class="title">{$messagesType.title}</h4>
    </div>
    <div class="message-list">
        <volist name="messages" id="data">
            <include file="$tpl" />
        </volist>
        <div class="pull-right">
            {:getPagination($totalCount)}
        </div>
        <!--消息列表-->
    </div>
</block>
