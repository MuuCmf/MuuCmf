<volist name="tree" id="list">
    <dl class="cate-item">
        <dt class="clearfix">
        <form action="{:U('menuadd'.$model)}" method="post">
            <div class="btn-toolbar opt-btn clearfix">
                <a title="编辑" href="{:U('menuadd'.$model.'?id='.$list['id'].'&pid='.$list['pid'])}">编辑</a>
                <a title="删除" href="{:U('menudel'.$model.'?id='.$list['id'])}" class="confirm ajax-get">删除</a>
            </div>
            <div class="fold"><i></i></div>
            <div class="order"><input type="text" name="sort" class="form-control text input-mini" value="{$list.sort}"></div>

            <div class="name">
                <span class="tab-sign"></span>
                <input type="hidden" name="id" value="{$list.id}">
                <input type="text" name="title" class="form-control text" style="width: 200px;display: inline-block" value="{$list.title}">
                <input type="text" name="linkurl" class="form-control text" style="width: 200px;display: inline-block" value="{$list.linkurl}">
                <if condition="$level gt 0">
                    <a class="add-sub-cate" title="添加子分类" href="{:U('menuadd'.$model.'?pid='.$list['id'])}">
                        <i class="icon-plus"></i>
                    </a>
                </if>

                <span class="help-inline msg"></span>
            </div>
        </form>
        </dt>

        <notempty name="list['_']">
            <dd>
                <php>
                    $tree_list = new Weixin\Builder\WeixinMenuBuilder();
                    $tree_list->setLevel($level);
                    $tree_list->setModel($model);
                    $tree_list->tree($list['_']);
                </php>
            </dd>
        </notempty>
    </dl>

</volist>
