<link rel="stylesheet" type="text/css" href="/Application/Admin/Static/zui/css/zui.css" media="all">
<script type="text/javascript" src="/Public/js/jquery-2.0.3.min.js"></script>
<script>
    function select_areply(id, title, image){
        window.opener.addToMultiCnt(id, title, image);
    }
</script>
<table class="table table-bordered table-striped table-hover">
    <!-- 表头 -->
    <thead>
    <tr>
        <th>ID</th>
        <th>封面</th>
        <th>标题</th>
        <th>操作</th>
    </tr>
    </thead>

    <!-- 列表 -->
    <tbody>
    <foreach name="list" item="vo" key="k" >
    <tr>
        <td>{$vo.id}</td>
        <td><img src="{$vo.image|get_cover="path"}" width="60" height="60"></td>
        <td>{$vo.title}</td>
        <td><input type="button" onclick="select_areply({$vo.id}, '{$vo.title}', '{$vo.image|get_cover="path"}')" class="btn" value="选择"></td>
    </tr>
    </foreach>
    </tbody>
</table>

<div class="with-padding">
   {$paginationHtml}
</div>
