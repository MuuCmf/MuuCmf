<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>安装</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- zui -->
    <link href="__ZUI__/css/zui.min.css" rel="stylesheet">
    <link href="__ZUI__/css/zui-theme.css" rel="stylesheet">
    <!--jQuery-->
    <script type="text/javascript" src="__PUBLIC__/lib/jquery-2.1.1/jquery.min.js"></script>
    <style>
    html {
      font-family:sans-serif;
       -ms-text-size-adjust: 100%;
       -webkit-text-size-adjust: 100%;
    }
    body {
      background:#f2f2f2;
      font-family:-apple-system-font, "Helvetica Neue",Tahoma,"PingFang SC","lantinghei sc","Microsoft Yahei", sans-serif;
      line-height: 1.6;
      font-weight: 400;
      -webkit-font-feature-settings: 'kern' 1;
      -moz-font-feature-settings: 'kern' 1;
      -o-font-feature-settings: 'kern' 1;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
    }
    .container {
        position:relative;
        padding:0;
        width:960px!important;
        margin:30px auto;
        background:#fff;
        color:#666; 
        box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow:hidden;
    }
    .nav.install-step {
        position:relative;
        padding:60px 0;
        background:#f6f6f6;
    }
    .nav.install-step hr{
        position:absolute;
        width:100%;
        border-top:2px solid #e5e5e5;
        left:0;
        top:73px;
        z-index: 0;

    }
    .nav>li {
        padding: 8px 15px;
        color: #666666;
        font-size:16px;
        text-align: center;
    }
    .nav-justified>li {
        display: table-cell;
        width: 1%;
    }
    .nav>li span{
        position: relative;
        display: block;
        width:30px;
        height:30px;
        line-height: 28px;
        background:#eee;
        border:1px solid #e5e5e5;
        border-radius: 50%;
        margin:10px auto;
        color:#333;
        z-index: 1;
    }
    .nav>li.active span{
        background:#F1A325;
        border:1px solid #F1A325;
        color:#fff;
    }
    .nav.install-step>li.active, .nav.install-step>li.active:focus, .nav.install-step>li.active:hover {
        color: #F1A325;
    }

    .form-control{
        border-radius: 3px;
        display: inline-block;
    }
    .btn.btn-lg {
        padding: 18px 36px !important;
    }

    .btn-primary {
        background: #03B8CF;
        color: #fff;
        border: 2px solid #03B8CF;
    }

    .btn {
        margin-right: 4px;
        margin-bottom: 4px;
        font-family: "Open Sans", Arial, sans-serif;
        font-size: 16px;
        font-weight: 400;
        -webkit-border-radius: 30px;
        -moz-border-radius: 30px;
        -ms-border-radius: 30px;
        border-radius: 30px;
        -webkit-transition: 0.5s;
        -o-transition: 0.5s;
        transition: 0.5s;
        padding: 8px 20px;
    }

    .article h1 {
        color:#03B8CF;
    }
    .article-content a{
        color:#F1A325;
    }

    .success {
        margin:50px;
    }
    .success i{
        font-size:36px;
    }
    .success h1{
        
    }
    .error {
        color:red;
    }
    .footer {
        padding:10px 0;
    }
    </style>
</head>

<body style="background:  rgb(230, 234, 234)">
    <div class="container">
        <ul class="nav nav-justified install-step">
            <block name="header"></block>
            <hr>
        </ul>
        <div>

        </div>
        <div class="article">
            <block name="body"></block>

            <div class="footer">
                <block name="footer"></block>
            </div>
        </div>
    </div>
</body>
</html>
