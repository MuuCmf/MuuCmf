<extend name="Base/common"/>
<block name="style">
    <link href="__CSS__/about.css" type="text/css" rel="stylesheet">
</block>
<block name="body">
    <div class="category-box">
        <div class="category-topic">
            <h2>{$cates.title}</h2>
        </div>
    </div>
    <div id="main-container" class="container">
        <div class="about-nav-box">
            <div class="nav nav-primary nav-justified-cum">
                <volist name="cat_list" id="cat_list">
                    <if condition="$cat_list.id eq 1 ">
                        <li class="active">
                    <else />
                        <li>
                    </if>
                    <if condition="$cat_list.id eq 1 ">
                        <a href="{:U('about/index/index')}" class="">
                        <i class="icon-group"></i>
                    <else />
                        <a href="{:U('about/index/category',array('cid'=>$cat_list['id']))}" class="">
                        <i class="icon-chat-dot"></i>
                    </if>
                        <span>{$cat_list.title}</span>
                        </a>
                    </li>
                </volist>
            </div>
        </div>

        <div class="common_block_border">
            <div class="common_content_box">
                <section id="contents">
                    <notempty name="list">
                        <volist name="list" id="data">
                        <div class="col-md-6">
                            <div class="list-box">
                                <a class="pic" href="{:U('About/index/index',array('id'=>$data['id']))}">
                                    <img src="{$data.cover|getThumbImageById=550,250}" title="{$data.title}" />
                                    
                                </a>
                            <div class="info">
                                <a href="{:U('About/index/index',array('id'=>$data['id']))}">
                                    <h3 class="text-ellipsis">{$data.title}</h3>
                                </a>
                                <hr>
                                <p class="time">{$data.create_time|date='Y/m/d H:i',###}</p>
                            </div>
                            </div>
                        </div>
                        </volist>
                        <else/>
                        <div style="font-size:1em;padding:2em 0;color: #ccc;text-align: center">该类型下没有内容~</div>
                    </notempty>
                </section>
                <div class="text-right">
                    {:getPagination($totalCount,20)}
                </div>
            </div>
        </div>
    </div>
</block>
