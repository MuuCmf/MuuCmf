<style>
    .aboutNewsSection {
        padding: 1em 0;
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
        position: relative;
        background:#fff;
    }
    @media (max-width: 992px){
        .aboutNewsSection {
            padding: 1em 0;
        }
    }
    .aboutNewsSection .listBox {
        background: #fff;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        border-radius: 2px;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
        margin: 0 0 10px 0;
    }
    .aboutNewsSection .listBox .title {
        padding:5px;
    }
</style>
<section class="home_section">
    <div id="aboutNewsSection" class="aboutNewsSection">
    <div class="desc text-center">
        <h2>{:modC('ABOUT_NEWS_SHOW_TITLE','联盟动态','About')}</h2>
        <span>{:modC('ABOUT_NEWS_SHOW_DESCRIPTION','为企业提供最可靠的追溯商品查询平台','About')}</span>
    </div>
    <div class="info">
        <div class="container">
            <div class="row">
            <volist name="About_lists" id="data">
                <div class="col-md-3 col-sm-6 text-center">
                    <div class="listBox">
                        <div class="img">
                            <a title="{$data.title|text}" href="{:U('About/index/index',array('id'=>$data['id']))}">
                                <img src="{$data.cover|getThumbImageById=270,180}" style="width:100%"/>
                            </a>
                        </div>
                        <div class="title">
                            <a title="{$data.title|text}" href="{:U('About/index/index',array('id'=>$data['id']))}">
                                <h3 class="text-nowrap text-ellipsis">{$data.title}</h3>
                            </a>
                        </div>
                    </div>
                </div>
            </volist>
            </div>
        </div>
    </div>
    </div>
</section>
