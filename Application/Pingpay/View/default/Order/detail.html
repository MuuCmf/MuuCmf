<extend name="Public/common"/>
<block name="style">
    <link href="__CSS__/pingpay.css" rel="stylesheet" type="text/css"/>
</block>
<block name="body">
    <div class="common_box">
        <p>充值类型：{$data.subject}</p>
        <p>充值金额：￥{$data.amount} 元</p>
        <p>支付方式： {$channel.name}</p>
        <p>订单号： {$data.order_no}</p>
        <p>订单创建时间： {$data.created|date='Y/m/d H:i',###}</p>
        <p>订单支付时间： {$data.time_paid|date='Y/m/d H:i',###}</p>

    </div>
</block>
