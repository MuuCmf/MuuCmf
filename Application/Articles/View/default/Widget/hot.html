<if condition="$lists neq false">
    <div class="right_block clearfix">
        <div class="right_block_title">
            <h3>热门文章</h3>
        </div>

        <volist name="lists" id="data">
            <div class="clearfix recommended">
                <neq name="data.cover" value="0">
                    <div class="col-xs-4">
                        <a title="{$data.title|op_t}" href="{:U('Articles/index/detail',array('id'=>$data['id']))}">
                            <img alt="{$data.title|op_t}" src="{$data.cover|getThumbImageById=100,70}">
                        </a>
                    </div>
                    <php>$col=8;</php>
                    <else/>
                    <php>$col=12;</php>
                </neq>
                <div class="col-xs-{$col}">
                    <div class="recommended-con">
                        <h4 class="margin-top-0 text-more">
                            <a title="{$data.title|op_t}" href="{:U('Articles/index/detail',array('id'=>$data['id']))}">{$data.title}</a>
                        </h4>
                    </div>
                    <div>
                        <span class="author">
                            <a href="{$data.user.space_url}" ucard="{$data.uid}">{$data.user.nickname}</a>
                            &nbsp;&nbsp;{$data.create_time|date='Y-m-d H:i:s',###}
                        </span>
                    </div>
                </div>
            </div>
            <if condition="$i eq count($lists)">
                <div style="margin: 15px"></div>
                <else/>
                <div style="margin: 15px"></div>
            </if>
        </volist>
    </div>
</if>
