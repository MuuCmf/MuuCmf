<if condition="ACTION_NAME neq 'edit'">

</if>
<if condition="$forum_id eq 0">

    <else/>
    <div class="forum-header">
        <div class=" cover-header"><img class="cover" src="{$forum.background}"/>
            <img class="logo" src="{$forum.logo}"/>
        </div>
        <div class="content-block">
            <div class="title">
                <a href="{:U('forum/index/index',array('id'=>$forum['id']))}" class="">{$forum.title|op_t}</a>
            </div>
            <div class="clearfix">
                <div class="col-xs-8">
                    <div class="summary">{$forum.description}</div>
                    <div class="count">
                        {:L('_SUBJECT_COUNT_')}{:L('_COLON_')}{$forum.topic_count} &nbsp;&nbsp;&nbsp;
                        {:L('_POST_COUNT_')}{:L('_COLON_')}{$forum.total_count}
                    </div>
                </div>
                <div class="col-xs-4 block-footer  text-right">
                    <eq name="hasFollowed" value="0">
                        <button class="btn btn-primary btn-lg" onclick="forum.following(this)" data-id="{$forum.id}"><i class="icon-heart-empty"></i> <span>{:L('_FOLLOWERS_')}</span></button>
                        <else/>
                        <button class="btn btn-default btn-lg" onclick="forum.following(this)" data-id="{$forum.id}" ><i class="icon-heart"></i> <span>{:L('_FOLLOWED_')}</span></button>
                    </eq>
                    <if condition="check_auth('Forum/Index/addPost',get_expect_ids(0,0,0,forum_id,0))&&forumAllowCurrentUserGroup($forum_id)">
                        &nbsp;&nbsp;
                        <a class="btn btn-lg btn-success" href="{:U('Index/edit',array('forum_id'=>$forum_id))}"><i
                                class="icon-edit"></i> {:L('_PUBLISH_POST_')}</a>
                    </if>
                </div>
            </div>
        </div>
    </div>
</if>
