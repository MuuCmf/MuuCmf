<extend name="public/devcenter"/>
<block name="body">
    <div class="expand_common_box margin_bottom_15">
        <h2 class="text-center">开发者认证</h2>
    </div>
    <div id="frm-post-popup " class="edit-box clearfix">
        <div class="row">
            <form class="form-horizontal ajax-form" role="form" action="__SELF__" method="post">
                <input type="hidden" name="spic" id="icon_file_id" value="{$data.spic}"/>
                <div class="form-group has-feedback">
                    <label for="title" class="col-xs-2 control-label">真实姓名</label>
                    <div class="col-md-8 col-sm-10">
                        <input id="tname" name="tname" class="form-control form_check" check-type="Text" check-length="2,20" value="{$data.tname}" placeholder="真实姓名"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="col-xs-2 control-label">身份证号码</label>

                    <div class="col-md-8 col-sm-10">
                        <input id="snum" name="snum" class="form-control form_check" check-type="IDCard" value="{$data.snum}" placeholder="请输入18位身份证号码"/>
                    </div>
                </div>

                <div class="form-group">
                <label for="title" class="col-xs-2 control-label">上传身份证</label>
                <div class="col-md-8 col-sm-10">
                    <div class="controls">
                        <input type="file" id="upload_picture_icon">
                        <div class="upload-img-box" style="margin-top: 15px;">
                            <div class="upload-pre-item">
                                <if condition="$data['spic']">
                                    <img src="{$data.spic|get_cover='path'}" style="width: 200px;">
                                </if>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

                <div class="form-group has-feedback">
                    <label for="description" class="col-xs-2 control-label">自我介绍</label>

                    <div class="col-md-8 col-sm-10">
                        <textarea id="description" name="description" class="form-control form_check" check-type="Text" check-length="8,99" placeholder="一句话简单描述自己">{$data.description}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-xs-2 control-label">开发者协议</label>

                    <div class="col-md-8 col-sm-10">
                        <div class="devag">
                            {$devag}
                        </div>
                    </div>
                
                </div>

                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <div class="col-md-8 col-sm-10">
                    
                        <button type="submit" class="btn btn-primary">同意协议并提交</button>
                    
                        <button onclick="history.go(-1);" class="btn btn-default">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <link href="__PUBLIC__/css/form_check.css" rel="stylesheet" type="text/css">
    <script src='__PUBLIC__/js/form_check.js'></script>
    <script>
        $("#upload_picture_icon").uploadify({
            "height": 30,
            "swf": "__STATIC__/uploadify/uploadify.swf",
            "fileObjName": "download",
            "buttonText": "上传身份证扫描件",
            "buttonClass": "upload_btn",
            "uploader": "{:U('Home/File/uploadPicture',array('session_id'=>session_id()))}",
            "width": 120,
            'removeTimeout': 1,
            'fileTypeExts': '*.jpg; *.png; *.gif;',
            "onUploadSuccess": uploadPicturecover,
            'overrideEvents': ['onUploadProgress', 'onUploadComplete', 'onUploadStart', 'onSelect'],
            'onFallback': function () {
                alert('未检测到兼容版本的Flash.');
            }, 'onUploadProgress': function (file, bytesUploaded, bytesTotal, totalBytesUploaded, totalBytesTotal) {
                $("#cover_id_cover").parent().find('.upload-img-box').html(totalBytesUploaded + ' bytes uploaded of ' + totalBytesTotal + ' bytes.');
            }, 'onUploadComplete': function (file) {
                //alert('The file ' + file.name + ' finished processing.');
            }, 'onUploadStart': function (file) {
                //alert('Starting to upload ' + file.name);
            }, 'onQueueComplete': function (queueData) {
                // alert(queueData.uploadsSuccessful + ' files were successfully uploaded.');
            }
        });
        function uploadPicturecover(file, data) {
            var data = $.parseJSON(data);
            var src = '';
            if (data.status) {
                $("#icon_file_id").val(data.id);
                src = data.url || data.path
                $('.upload-img-box').html(
                        '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                );
            } else {
                toast.error('图片上传失败。', '温馨提示');
            }
        }

        $(document)
                    .ajaxStart(function () {
                        $("button:submit").addClass("log-in").attr("disabled", true);
                    })
                    .ajaxStop(function () {
                        $("button:submit").removeClass("log-in").attr("disabled", false);
                    });
            $("form").submit(function () {
                toast.showLoading();
                var self = $(this);
                $.post(self.attr("action"), self.serialize(), success, "json");
                return false;

                function success(data) {
                    if (data.status) {
                        toast.success(data.info, '温馨提示');
                        setTimeout(function () {
                            window.location.href = data.url
                        }, 1000);
                    } else {
                        toast.error(data.info, '温馨提示');
                    }
                    toast.hideLoading();
                }
            });

    </script>
</block>
