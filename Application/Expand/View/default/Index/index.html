<extend name="Base/common"/>
<block name="style">
    <link type="text/css" rel="stylesheet" href="__CSS__/expand.css"/>
</block>
<block name="body">
        
    <div class="expand_topic">
        {:W('Common/Adv/render',array(array('name'=>'expandAd')))}
        <div class=""></div>
    </div>

    <div id="main-container" class="container">
        <include file="public/_nav"/>
        <div class="row">
        <div class="col-xs-12">
            <div class="row">
            <volist name="list" id="data">
                <div class="col-md-3">
                    <div class="expand_list_box">
                        <a href="{:U('Expand/index/info',array('id'=>$data['id']))}" target="_blank">
                            <div class="img">
                                <img alt="{$data.title|text}" src="{$data.icon|getThumbImageById=200,200}">
                            </div>
                            <div class="con text-center">
                                <h2 class="text-ellipsis">{$data.title}</h2>
                                <p class="text-ellipsis">{$data.description|msubstr=0,200,'utf-8',false}...</p>
                            </div>
                        </a>
                        <div class="doinfo">
                            <div class="text-center">
                                <div class="price">积分：{$data.price}</div>
                            </div>

                            <div class="text-center">
                                <if condition="$data.file_id neq 0">
                                    <if condition="is_login()">
                                        <button 
                                            type="button" 
                                            class="btn btn-block btn-lg btn-warning" 
                                            data-title="{$data.downBtn.title}"
                                            data-url="{$data.downBtn.url}" 
                                            data-toggle="modal">
                                            下载应用
                                        </button>
                                    <else />
                                        <button 
                                            type="button" 
                                            class="btn btn-block btn-lg btn-warning" onclick="javascript:toast.error('登录后才能操作')">
                                            下载应用
                                        </button>
                                    </if>
                                <else />
                                    <button 
                                        type="button" 
                                        class="btn btn-block btn-lg btn-primary" >
                                            暂无版本
                                    </button>
                                </if>
                            </div>
                        </div>
                    </div>
                </div>
            </volist>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="text-right">
                {:getPagination($totalCount,20)}
            </div>
        </div>
        </div>
    </div>
</block>
