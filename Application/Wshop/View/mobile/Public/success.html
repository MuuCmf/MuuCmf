<div class="weui_msg">
	<div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
	<div class="weui_text_area">
		<h2 class="weui_msg_title">{:L("_CONGRATULATIONS_")}</h2>
		<p class="weui_msg_desc"><?php echo($success_message); ?></p>
	</div>
	<div class="weui_opr_area">
		<p class="weui_btn_area">
			<a  class="weui_btn weui_btn_primary" id="href"  href="<?php echo($jumpUrl); ?> ">{:L("_JUMP_IMMEDIATELY_")}(<b id="wait"><?php echo($waitSecond); ?></b>)</a>
			<a  class="weui_btn weui_btn_default" onclick="stop()">{:L("_STOP_JUMP_")}</a>
		</p>
	</div>
</div>
<script type="text/javascript">
	(function(){
		var wait = document.getElementById('wait'),href = document.getElementById('href').href;
		var interval = setInterval(function(){
			var time = --wait.innerHTML;
			if(time <= 0) {
				location.href = href;
				clearInterval(interval);
			};
		}, 1000);
		window.stop = function (){
			console.log(111);
			clearInterval(interval);
		}
	})();
</script>
